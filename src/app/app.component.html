<div class="container" style="font-family: 'Source Sans Pro', sans-serif;">

 <h1 style="text-align:center;margin:30px 30px;font-size:bold;">{{ title }}</h1>

 <div class="row">

  

 <div class="jumbotron col-12 col-sm-12 col-md-12 col-lg-8" style="width: 600px;
 height: 560px;
 overflow-x: hidden;
 overflow-y: auto;">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1"><h3>Add Todo</h3></label>
      <input type="text" class="form-control" id="exampleInputEmail1" #todo (keyup.enter)="addNewTodo(todo.value); todo.value=''">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addNewTodo(todo.value); todo.value=''">Add</button>
  </form>
<br>
  <h1 *ngIf='toDoList?.length > 0'>TODO LIST:</h1>
    <!-- <ul *ngFor="let todo of toDoList">
      <li *ngIf='todo?.isDone === false'><h3>{{ todo.name }}</h3></li>
    </ul> -->

    <table class="table" *ngIf='toDoList?.length > 0'>
      <thead>
        <tr>
          <th scope="col">Check</th>
          <th scope="col">Todo</th>
          <th scope="col">Status</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of toDoList">
          <td>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" #check (click)="checkTheTodo($event, todo);" aria-label="Checkbox for following text input">
                </div>
              </div>
            </div>
          </td>
          <td>{{ todo.name }}</td>
          <td>{{ todo.status }}</td>
          <td><button type="button" class="btn btn-primary" style="cursor:pointer;" (click)="hardDeleteTodo(todo);">Done</button></td>
        </tr>
      </tbody>
    </table>
</div>
<carousel [position]="pos" class="col-12 col-sm-12 col-md-12 col-lg-4"></carousel>
</div>
</div>
